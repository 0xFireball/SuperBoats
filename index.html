<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SuperBoats</title>
	<style>
		html, body {
			margin: 0px;
			height: 100%;
			width: 100%;
			overflow: hidden;
			background: #222;
		}
		canvas {
			padding: 0;
			margin: auto;
			display: block;
			width: 1024px;
			height: 768px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
	<link rel="stylesheet" href="s/bs.min.css" />
	<link rel="stylesheet" href="s/tr.min.css" />
</head>
<body>
	<canvas id="khanvas" width="1024" height="768"></canvas>
	<script src="kha.js"></script>
	<script src="s/jq.min.js"></script>
	<script src="s/tr.min.js"></script>
	<script>
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-top-right",
		  "preventDuplicates": false,
		  "showDuration": "300",
		  "hideDuration": "2000",
		  "timeOut": "5000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut",
		  "onclick": function() { window.open("https://petaphaser.itch.io/superboats2"); }
		}
		toastr["success"]("<a><b>SuperBoats 2</b> Alpha</a> is now available!", "Update!")
	</script>
</body>
</html>
